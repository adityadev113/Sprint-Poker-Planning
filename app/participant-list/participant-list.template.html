<div class="panel-heading">Logged in users panel list</div>
<div class="panel-body">
	<ul class="all-participants">
		<li ng-repeat="participant in $ctrl.participants">
			{{participant.name}}<span ng-if="participant.isHost"> (Host)</span><span ng-if="participant.isChicken"> (C)</span>
		</li>
	</ul>
</div>
